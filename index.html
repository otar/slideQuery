<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-yype" content="text/html; charset=utf-8" />
    <title>slideQuery Example</title>
    <style type="text/css">

        /* Style slideshow as you wish */
        #my-slideshow { width: 320px; height: 240px; border: 1px solid maroon }
        #my-slideshow li { list-style: none }

    </style>
</head>
<body>


    <ul id="my-slideshow">
        <li>
            This is my first slide<br />
            <b>You must put slide content here, whatever it is: image, plain text or media...</b>
        </li>
        <li>This is your second slide</li>
        <li>This is your third slide</li>
        <li>This is your fourth slide</li>
        <li>This is your fifth slide</li>
    </ul>


    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.slideQuery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            // Initialize slideshow plugin
            $('#my-slideshow').slideQuery();

            /*
             * Default options
             * $('#my-slideshow').slideQuery({
             *     slides: 'li',
             *     speed: 'slow',
             *     delay: 3000
             * });
             *
             */

        });
    </script>

</body>
</html>
